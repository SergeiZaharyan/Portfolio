<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style0.1.css" type="text/css">
</head>
<body>
<div class="canvas">
    <div class="background">
        <nav class="navbar">
            <a href="1"><img class="icon" src="./icon/exit.svg"></a>
            <a href="2"><img class="icon" src="./icon/work.svg"></a>
            <a href="3"><img class="icon" src="./icon/diagram.svg"></a>
            <a href="4"> <img class="icon" src="./icon/geo.svg"></a>
            <a href="5"> <img class="icon" src="./icon/setting.svg"></a>
        </nav>
        <div class="dashbord">
            <div class="dashbord-conteiner">
                <header class="dashbord-header">
                    <H1 class="header1"> Monitor health of <br>your business</H1>
                    <p class="header-styel"> Control and analyze your data in the easiest way</p>
                </header>
                <article class="search-conteiner">
                    <div class="search">
                        <img class="icon search1" src="./icon/search.svg">
                        <input type="search" placeholder="search">
                        <button class="search-data">
                        <img class="icon search1" src="./icon/calendar.svg">
                        </button>
                        <hr class="hr-line">
                    </div>
                    <div class="display-period btn">
                        <button type="button"> Week</button>
                        <button type="button"> Month</button>
                        <button type="button"> Year</button>
                    </div>
                </article>  
            </div>  
            <section class="dashbord-information">
                <article class="information information-gradient">
                    <div class="interest">
                        <p class="name-info">Views</p>
                        <img class="icon-info" src="./icon/home.svg">
                        <p class="info-change">31</p>
                        <p class="info-change1">+ 3 last day</p>
                    </div>
                    <img class="background-info" src="./icon/bagrounds/pngwing.com.png">
                </article>
                <article class="information information-color">
                    <div class="interest">
                        <p class="name-info">Client</p>
                        <img class="icon-info" src="./icon/user.svg">
                        <p class="info-change">63</p>
                    <p class="info-change1">+ 1 last day</p>
                    </div>
                    <img class="background-info" src="./icon/irregular-group-of-vertical-straight-lines-symbol_icon-icons.com_74271.svg">
                    
                </article>
                <article class="information">
                    <div class="interest">
                        <p class="name-info">Purchases</p>
                        <img class="icon-info" src="./icon/ok.svg">
                        <p class="info-change">10</p>
                        <p class="info-change1">+ 1 last day</p>
                    </div>
                    <img class="background-info">
                </article>
            </section>
            <div class="dashbord1">
                <div class="dashbord-conteiner1">
                    <div class="dashbord-profit">
                        <header class="header-profit">
                            <H1 class="header1"> Total profit</H1>
                            <button class="btn-profit"><img class="icon-info btn-profit-icon" src="./icon/uparrow.svg"><p>income</p></button>
                            <button class="btn-profit"><img class="icon-info btn-profit-icon" src="./icon/down.svg"><p>expense</p></button>
                            <button class="btn-profit btn-profit-margin"><img class="icon-info btn-profit-icon btn-profit-icon-size" src="./icon/sorting.svg"></button>
                        </header>
                        <div class="diagram">
                            <div class="index-profit">
                                    <div class="vertical-scale">5m</div>
                                    <div class="vertical-scale">1m</div>
                                    <div class="vertical-scale">500k</div>
                                    <div class="vertical-scale">200k</div>
                                    <div class="vertical-scale">100k</div>
                                    <div class="vertical-scale">50k</div>
                            </div>
                                <div class="profit">  
                                </div>
                                <div class="scale-months">
                                    <div class="conteiner-months-btn">
                                        <button class="months-btn">Jun</button>
                                        <button class="months-btn">Jul</button>
                                        <button class="months-btn">Agu</button>
                                        <button class="months-btn">Sep</button>
                                        <button class="months-btn">Oct</button>
                                        <button class="months-btn">Now</button>
                                        <button class="months-btn">Dec</button>
                                        <button class="months-btn">Jan</button>
                                    </div> 
                                </div>
                        </div>
                    </div>
                </div>           
            </div>
            </div> 
            <div class="objects-block">
                <img class="objects-img"  src="./icon/bagrounds/AfterlightImage.jpg">
                <div class="object-bar">
                    <div class="bar-control">
                        <button class="btn-object ">Jbjects</button>
                        <button class="btn-object ">Realtors</button>
                        <button class="btn-object-more "><img class="icon-btn-object" src="./icon/three dots.svg"></button>
                    </div>
                <div class="bar-conteiner">
                    <button class="objects-information">
                        <img class="img-obj" src="./icon/bagrounds/AfterlightImage.jpg">
                        <h3 class="name-obj">name-obj</h3>
                        <div class="interest1">
                            <img class="icon-interest" src="./icon/uparrow.svg">
                            <p class="change-int">25%</p>
                        </div>
                    </button>
                    <button class="objects-information">
                        <img class="img-obj" src="./icon/bagrounds/755667653517660.jpeg">
                        <h3 class="name-obj">name-obj</h3>
                        <div class="interest1">
                            <img class="icon-interest" src="./icon/uparrow.svg">
                            <p class="change-int">25%</p>
                        </div>
                    </button>
                    <button class="objects-information">
                        <img class="img-obj" src="./icon/bagrounds/1631743196_43-krot-mobi-p-ofisnoe-zdanie-krasivie-foto-43.jpg">
                        <h3 class="name-obj">name-obj</h3>
                        <div class="interest1">
                            <img class="icon-interest" src="./icon/uparrow.svg">
                            <p class="change-int">25%</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
